
<!DOCTYPE html>
<html>
    <head>
           <meta name="viewport" content="width=device-width, initial-scale=1">

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <link href="style.css" rel="stylesheet"type="text/css">
            <link rel="stylesheet" href="uikit-3.0.0-rc.17/css/uikit.min.css" />
            <link href="https://fonts.googleapis.com/css?family=Prompt:300,300i" rel="stylesheet">
            <script src="uikit-3.0.0-rc.17/js/uikit.min.js"></script>
            <script src="uikit-3.0.0-rc.17/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/head2-01.png">
            </div>
            <p class="name" style="text-align:center;margin-top:1px;font-size:20px;margin-bottom: 1px;">ฝึกออกเสียง สำเนียงสุพรรณ</p>
            <button id="dad" class="link">
                <p class="name">พ่อก็มา แม่ก็มา</p>
                <audio controls id="dad-audio">
                    <source src="audio/พ่อมาแม่มา.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="home" class="link">
                <p class="name">มากันทั้งบ้าน</p>
                <audio controls id="home-audio">
                    <source src="audio/มากันทั้งบ้าน.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="clock" class="link">
                <p class="name">ขอยืมนาฬิกาหน่อย</p>
                <audio controls id="clock-audio">
                    <source src="audio/ขอยืมนาฬิกา.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="speak" class="link">
                <p class="name">ไม่พูดเยอะ เจ็บคอ</p>
                <audio controls id="speak-audio">
                    <source src="audio/ไม่พูดเยอะ เจ็บคอ.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="told" class="link">
                <p class="name">เขาบอกมา</p>
                <audio controls id="told-audio">
                    <source src="audio/เขาบอกมา.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="toon" class="link">
                <p class="name">พี่ตูน สู้สู้</p>
                <audio controls id="toon-audio">
                    <source src="audio/พี่ตูนสู้สู้.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="time" class="link">
                <p class="name">2 โมงเช้า</p>
                <audio controls id="time-audio">
                    <source src="audio/2 โมงเช้า.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="wtf" class="link">
                <p class="name">ฉิบหายแล้ว</p>
                <audio controls id="wtf-audio">
                    <source src="audio/ฉิบหายแล้ว.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="iam" class="link">
                <p class="name">ฉันติดถ้ำ</p>
                <audio controls id="iam-audio">
                    <source src="audio/ฉันติดถ้ำ.mp3" type="audio/mpeg">
                </audio>
            </button>
            <button id="go" class="link">
                <p class="name">ไปไหน</p>
                <audio controls id="go-audio">
                    <source src="audio/ไปไหน.mp3" type="audio/mpeg">
                </audio>
            </button>
            
        </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#dad").click(function(){
            $("#dad-audio").toggle();
        });
        $("#home").click(function(){
            $("#home-audio").toggle();
        });
        $("#clock").click(function(){
            $("#clock-audio").toggle();
        });
        $("#speak").click(function(){
            $("#speak-audio").toggle();
        });
        $("#told").click(function(){
            $("#told-audio").toggle();
        });
        $("#toon").click(function(){
            $("#toon-audio").toggle();
        });
        $("#time").click(function(){
            $("#time-audio").toggle();
        });
        $("#wtf").click(function(){
            $("#wtf-audio").toggle();
        });
        $("#iam").click(function(){
            $("#iam-audio").toggle();
        });
        $("#go").click(function(){
            $("#go-audio").toggle();
        });
      
    });
        
    </script>

</html>
